<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeHelp 會員帳號系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <!--   標題列 -->
  <header class="bar" id="navbar">
    <!-- bootstrap的container預設是mostly-fluid ，改為contain-fluid畫面才會變成全部 -->
    <div class="container">
      <span class="title">歡迎光臨，請註冊登入系統</span>
    </div>
    <link rel="stylesheet" href="/stylesheets/home.css">
  </header>


  <main>
    <div class="container">
      <div class="signin" style="margin-bottom:15px;">註冊帳號</div>
      <!-- 用POST連線方法到驗證功能網址127.0.0.1:3000/signup -->
      <form action="/signup" method="POST">
        姓名 <input class="input_button" type="text" name="name">
        <br>
        帳號 <input class="input_button" type="text" name="account">
        <br>
        密碼 <input class="input_button" type="password" name="pwd">
        <br>
        <center><button>註冊</button></center>
      </form>
    </div>
    <hr>
    <div class="container">
      <div class="signin" style="margin-bottom:15px;">登入系統</div>
      <!-- 用POST連線方法到驗證功能網址127.0.0.1:3000/signin -->
      <form action="/signin" method="POST">
        帳號 <input class="input_button" type="text" name="account">
        <br>
        密碼 <input class="input_button" type="password" name="pwd">
        <br>
        <center><button>登入</button></center>
      </form>
    </div>
  </main>
</body>

</html>
